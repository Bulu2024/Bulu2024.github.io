<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LonalytIQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .watermark {
      position: absolute;
      top: 30%;
      left: 50%;
      width: 50%;
      height: 50%;
      transform: translate(-50%, -50%);
      background: url('logo.png') center center no-repeat;
      background-size: contain;
      opacity: 0.5;
      pointer-events: none;
    }
    .content {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      padding: 0 20px;
      z-index: 1;
    }
    .content h1 {
      font-weight: 300;
      font-size: 2.5rem;
    }
    .content a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: 600;
    }
    .content a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .content h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <div class="watermark"></div>
  <div class="content">
    <h3>
      Request a demo: 
      <a href="mailto:demo@lonalytiq.com">demo@lonalytiq.com</a>
    </h3>
  </div>
</body>
</html>
